<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Services</title>
    <!-- Include particles.js -->
    <script src="particles.js"></script>
</head>
<body>


    <!-- Particle.js background -->
    <div id="particles-js"></div>

    <!-- Services content -->
    <div class="content">
        <h1>Services</h1>
        <h2>Random Quiz Generator</h2>
        <p>Click the button below to generate a random quiz on any programming language.</p>
        <button onclick="generateQuiz()">Generate Quiz</button>
        <a href="servicesindex.html" target="_blank" >Generate Quiz</a>
        <div id="quiz-container"></div>
    </div>

    <script src="2servicesscripts.js"></script>
    <!-- Configure particles.js -->
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

    function generateQuiz() {
            // Mock data for quiz questions
            const quizData = [
                {
                    question: 'What is Python?',
                    options: ['Programming Language', 'Snake', 'Framework', 'Tool'],
                    answer: 'Programming Language'
                },
                {
                    question: 'What does HTML stand for?',
                    options: ['Hyper Text Markup Language', 'High-Level Text Markup Language', 'Home Tool Markup Language', 'Hyperlinks and Text Markup Language'],
                    answer: 'Hyper Text Markup Language'
                },
                {
                    question: 'Which one is a JavaScript library?',
                    options: ['React', 'Vue', 'Angular', 'Django'],
                    answer: 'React'
                },
                {
                    question: 'What does SQL stand for?',
                    options: ['Structured Query Language', 'Simple Query Language', 'Sequential Query Language', 'Structured Question Language'],
                    answer: 'Structured Query Language'
                }
        ];

            // Shuffle quizData
        shuffleArray(quizData);

            let quizHTML = '';
            quizData.slice(0, 5).forEach((q, index) => {
                quizHTML += `
                    <div class="question">
                        <h3>${index + 1}. ${q.question}</h3>
                        <ul class="options">
                            ${q.options.map(option => `<li>${option}</li>`).join('')}
                        </ul>
                    </div>
                `;
            });
            document.getElementById('quiz-container').innerHTML = quizHTML;
        }

        // Function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
    </script>
</body>
</html>
