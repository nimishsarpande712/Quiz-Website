<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2main.css">
    <title>Advanced Quiz Website</title>
    <!-- Include particles.js -->
    <script src="particles.js"></script>

</head>
<body>
    <!-- ... (previous code) ... -->

<!-- Navigation bar -->
<nav class="navbar">
    <div class="navbar-brand">
        <a href="chatquiz.html">Home</a>
    </div>
    <div class="navbar-menu">
        <a href="quiz.html?category=python">Python Quiz</a>
        <a href="quiz.html?category=html">HTML Quiz</a>
        <a href="quiz.html?category=javascript">JavaScript Quiz</a>
        <a href="quiz.html?category=sql">SQL Quiz</a>
    </div>
   



    <!-- Particle.js background -->
<div id="particles-js"></div>

    <div class="content">
        <h1>Welcome to Advanced Quiz Website</h1>
        <p>Select a quiz category from the menu to start:</p>
        <div id="quiz-container">
            <!-- Quiz questions and options will be loaded here -->
        </div>
    </div>

    <script src="main.js"></script>
    <!-- Configure particles.js -->
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
